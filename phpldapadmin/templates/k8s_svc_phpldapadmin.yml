---
apiVersion: v1
kind: Service
metadata:
  name: svc-{{ .Release.Name }}
  labels:
{{ include "common.labels.meta" . | indent 4 }}
spec:
  {{- if not .Values.nodeport }}
  type: ClusterIP
  {{- else }}
  type: NodePort
  {{- end }}
  selector:
{{ include "common.labels.match" . | indent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
      {{- if .Values.nodeport }}
      nodePort: {{ .Values.nodeport }}
      {{- end }}
