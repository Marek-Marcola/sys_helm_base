---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
{{ include "common.labels.meta" . | indent 4 }}
spec:
  replicas: {{ .Values.replicacount }}
  selector:
    matchLabels:
{{ include "common.labels.match" . | indent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
{{ include "common.labels.meta" . | indent 8 }}
    spec:
      containers:
        - name: {{ .Values.image.repository | trimPrefix "is/" }}
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.mode }}
          command: ["/bin/sh"]
          args: ["-c", "while true; do date; sleep 666; done"]
          {{- end }}
          env:
            - name: ASTERISK_INIT
              value: "{{ .Values.init }}"
          volumeMounts:
            - name: etc-{{ .Release.Name }}
              mountPath: /usr/local/etc/asterisk
            - name: var-{{ .Release.Name }}
              mountPath: /var/opt/asterisk
      volumes:
        - name: etc-{{ .Release.Name }}
          hostPath:
            path: {{ .Values.base.etc }}/{{ .Release.Name }}
            type: Directory
        - name: var-{{ .Release.Name }}
          hostPath:
            path: {{ .Values.base.var }}/{{ .Release.Name }}
            type: Directory
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostNetwork: true
