---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
{{ include "common.labels.meta" . | indent 4 }}
spec:
  replicas: {{ .Values.replicacount }}
  selector:
    matchLabels:
{{ include "common.labels.match" . | indent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
{{ include "common.labels.meta" . | indent 8 }}
    spec:
      containers:
        - name: {{ .Values.image.repository | trimPrefix "is/" }}
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullpolicy }}
          {{- if .Values.mode }}
          command: ["/bin/sh"]
          args: ["-c", "while true; do date; sleep 666; done"]
          {{- end }}
          ports:
            - containerPort: {{ .Values.port }}
          env:
            - name: NGINX_ID
              value: "{{ .Release.Name }}"
            - name: NGINX_PHP
              value: "1"
{{- with .Values.envs }}
{{ toYaml . | indent 12 }}
{{- end }}
          volumeMounts:
            - name: pki
              mountPath: /usr/local/etc/pki
              readOnly: true
            - name: var-{{ .Release.Name }}
              mountPath: /var/opt/mediawiki
              readOnly: false
            - name: www-{{ .Release.Name }}
              mountPath: /var/opt/nginx/{{ .Release.Name }}
              readOnly: false
            - name: sqlite-{{ .Release.Name }}
              mountPath: /var/opt/sqlite/data/{{ .Release.Name }}
              readOnly: false
{{- with .Values.mnts }}
{{ toYaml . | indent 12 }}
{{- end }}
      volumes:
        - name: pki
          hostPath:
            path: {{ .Values.base.pki }}/pki
            type: Directory
        - name: var-{{ .Release.Name }}
          hostPath:
            path: {{ .Values.base.var }}/{{ .Release.Name }}
            type: Directory
        - name: www-{{ .Release.Name }}
          hostPath:
            path: {{ .Values.base.www }}/{{ .Release.Name }}
            type: Directory
        - name: sqlite-{{ .Release.Name }}
          hostPath:
            path: {{ .Values.base.sqlite }}/data/{{ .Release.Name }}
            type: Directory
{{- with .Values.vols }}
{{ toYaml . | indent 8 }}
{{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      automountServiceAccountToken: false
      enableServiceLinks: false
