apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
{{ include "common.labels.meta" . | indent 4 }}
spec:
  serviceName: svc-{{ .Release.Name }}
  replicas: {{ .Values.replicacount }}
  selector:
    matchLabels:
{{ include "common.labels.match" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "common.labels.meta" . | indent 8 }}
    spec:
      containers:
        - name: {{ .Values.image.repository | trimPrefix "is/" }}-{{ .Release.Name }}
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullpolicy }}
          {{- if .Values.mode }}
          command: ["/bin/sh"]
          args: ["-c", "while true; do date; sleep 666; done"]
          {{- end }}
          env:
            - name: MARIADB_DBCL
              value: "{{ .Release.Name }}"
            - name: MARIADB_INIT
              value: "{{ .Values.init }}"
{{- with .Values.envs }}
{{ toYaml . | indent 12 }}
{{- end }}
          volumeMounts:
            - name: pvc
              mountPath: /var/opt/mysql/data
              readOnly: false
{{- with .Values.mnts }}
{{ toYaml . | indent 12 }}
{{- end }}
      volumes:
{{- with .Values.vols }}
{{ toYaml . | indent 8 }}
{{- end }}
      dnsPolicy: ClusterFirst
      automountServiceAccountToken: false
      enableServiceLinks: false
  volumeClaimTemplates:
    - metadata:
        name: pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "sc-local"
        resources:
          requests:
            storage: 10Gi
